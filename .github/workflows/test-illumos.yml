
name: test-illumos

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

env:
  GO_VERSION: "1.24"

jobs:
  test-illumos:
    name: test-illumos (go 1.24)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # env:
    #  GITHUB_TOKEN : ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v5

    - uses: vmactions/omnios-vm@v1
      with:
        # envs: 'GITHUB_TOKEN'
        usesh: true
        prepare: |
          GO_VERSION="${{ env.GO_VERSION }}"
          pkg_version="${GO_VERSION//.}"
          pkg install "go-${pkg_version}"
        run: |
          PATH="/opt/ooce/go-${{ env.GO_VERSION }}/bin:${PATH}"
          export PATH
          printf '::notice ::%s\n' "$(go version)"
          go env
          go build ./...
          go test -v
