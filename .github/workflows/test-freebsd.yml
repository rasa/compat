
name: test-freebsd

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-freebsd:
    name: test-freebsd
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # env:
    #  GITHUB_TOKEN : ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v4

    - uses: vmactions/freebsd-vm@v1
      with:
        release: "15.0"
        # arch: aarch64
        # envs: 'GITHUB_TOKEN'
        usesh: true
        prepare: |
          pkg update -f
          pkg install -y go
        run: |
          printf '::notice ::%s\n' "$(go version)"
          go env
          go build ./...
          go test -v
