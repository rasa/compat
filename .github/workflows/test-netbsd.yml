
name: test-netbsd

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-netbsd:
    name: test-netbsd
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    env:
      GOOS: "netbsd"
      GOARCH: "amd64"
      # GITHUB_TOKEN : ${{ secrets.GITHUB_TOKEN }}
    # continue-on-error: true
    steps:
    - uses: actions/checkout@v5

    - uses: vmactions/netbsd-vm@v1
      with:
        # envs: 'GOOS GOARCH' # GITHUB_TOKEN'
        usesh: true
        copyback: false
        # See https://github.com/fsnotify/fsnotify/blob/main/.github/workflows/test.yml
        prepare: |
          echo "PATH="
          echo "${PATH}" | tr ':' '\n'
          export PATH="/usr/sbin:${PATH}"
          pkg_add coreutils curl gtar jq || true
          which curl gtar gsha256sum jq sha256sum tar || true
          pkg_add go
          cd /usr/pkg/bin && ln -sf gsha256sum sha256sum 
        run: |
          # unneeded:
          # export PATH="/usr/pkg/bin:${PATH}"
          (cd /usr/pkg/bin ; ln -sf go??? go)
          ls -l /usr/pkg/bin

          go version
          go env

          rv=0
          if go build -trimpath ./...; then
            printf '::notice ::build succeeded: %s\n' "$(go version)"
          else
            rv=$?
            printf '::error ::build failed: %s (error %s)\n' "$(go version)" "${rv}"
          fi
          if go test -v .; then
            printf '::notice ::tests succeeded: %s\n' "$(go version)"
          else
            rv=$?
            printf '::error ::tests failed: %s (error %s)\n' "$(go version)" "${rv}"
          fi
          exit "${rv}"
