
name: test-openbsd

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: test-openbsd
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # env:
    #  GITHUB_TOKEN : ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v4

    - uses: vmactions/openbsd-vm@v1
      with:
        # envs: 'GITHUB_TOKEN'
        # usesh: true
        prepare: |
          pkg_add go
        run: |
          go version
          go env
          go build ./...
          go test -v
