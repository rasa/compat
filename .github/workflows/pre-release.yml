name: pre-release

on:
  workflow_call:
  workflow_dispatch:

# mega-linter needs:
permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  mega-linter:
    uses: ./.github/workflows/mega-linter.yml
    secrets: inherit
  build-all:
    uses: ./.github/workflows/build-all.yml
    secrets: inherit
  test-all:
    uses: ./.github/workflows/test-all.yml
    secrets: inherit
  # test-all doesn't run:
  test-wasip1:
    uses: ./.github/workflows/test-wasip1.yml
    secrets: inherit
